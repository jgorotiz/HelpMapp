
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <title>HelpMapp-Sistema de administración:Login</title>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link href="{% static 'css/estilo1.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estiloLogin.css' %}" rel="stylesheet">

</head>
<body>

<header>
    <div class="container col-md-12 header">
      <div>
        <div class="col-sm-4 col-sm-offset-4" id="logoDiv" >
          <img src="{% static 'img/helpmappLogo.png' %}" alt="logo">
        </div>
      </div>
      <div>
        <div id="titleId"  class="col-sm-4 col-sm-offset-4">
          <h2 id="cabecera">
            Sistema de administraci&oacute;n
          </h2>  
        </div>
        
      </div>
      <div>
        <hr>
      </div>
    </div>  
    </header>
  <div class="col-sm-4 col-sm-offset-4">
   <section class="formBox col-sm-12"> 
        <form method="Post" class="form-horizontal formLogin" action="{% url 'helpmapp:mostrar_loginAdmin' %}">
        {% csrf_token %}
          <h4 >Inicio de sesi&oacute;n</h4>
          <div class="form-group">
            <label class="control-label col-sm-5" for="oldpass">Nombre de usuario: </label>
            <div class="col-sm-6">
              {{ form.username }}
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-5" for="newpass">Contraseña:</label>
            <div class="col-sm-6">          
              {{ form.password }}
              
            </div>
            
          </div>
          <div class="col-sm-6">
              <a href="{% url 'helpmapp:mostrar_recuperarCuenta' %}">¿Olvidaste tu contraseña?</a>
            </div>
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10" id="div_submit">
              <button type="submit" class="btn btn-primary" id="btn-submit">Conectarse</button>
            </div>
        </div>
        </form>
	 </section>
  </div>

  <div class="col-sm-8 col-sm-offset-2">
    <p id="descripcion">
    </p>


  </div>
   <footer class="col-md-12 footer">
         <p id="pe-footer">Todos los derechos reservados. TAWS 2017.</p>
       </footer>

</body>
</html>
