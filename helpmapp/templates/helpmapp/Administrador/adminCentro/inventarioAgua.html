{% extends "helpmapp/Administrador/adminCentro/base.html" %}

{% load staticfiles %}

{% block title %}HelpMapp-CAcopio:Agua Inventario{% endblock %}

  
  

   {% block css %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/inventarioAgua-estilo.css' %}">
    {% endblock %}
   {% block body %}

 
   
       <div class="container col-sm-9 col-md-9 ">
          <h3>Agua</h3> 
       </div>
       <div class="col-sm-9 col-md-9 contenedor-recuadros">
      
       
       <p id="etiqueta-galones">LITROS</p>
      </div>

      <div class="col-sm-9 col-md-9">
     
  <form method="Post" action="{% url 'helpmapp.views.mostrar_inventarioAgua' %}">
  {% csrf_token %}
    {% for agua in aguas %}
         <input type="hidden" name="id_producto" value="{{agua.id}}">
    {% endfor %}
    
    <input type="hidden" name="id_centro" value={{centro.id}}>

    <div class="form-group row">
      <label for="cantidad-agua" class="col-sm-2 col-form-label">Cantidad</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" id="cantidad-agua" name="cantidad" placeholder="0">
      </div>
    </div>
    
   
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Aceptar"> </button>
      </div>
    </div>
  </form>

</div>
      
    {% endblock %}
