{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
   

</head>
<body>
  <header>
    <div class="container col-md-12 header">
      <div>
        <div class="col-sm-4 col-sm-offset-4" id="logoDiv" >
          <img src="{% static 'img/helpmappLogo.png' %}" alt="logo">
        </div>
      </div>
      <div>
        <div id="titleId"  class="col-sm-4 col-sm-offset-4">
          <h2 id="cabecera">
            Sistema de administraci&oacute;n
          </h2>  
        </div>
        
      </div>
      <div>
        <hr>
      </div>
    </div>  
  </header>
  {% block body %}{% endblock %}
  <footer class="col-md-12 footer">
         <p id="pe-footer">Todos los derechos reservados. TAWS 2017.</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block scripts %}{% endblock %}
     
</body>
</html>
